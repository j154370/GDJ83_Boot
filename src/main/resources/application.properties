spring.application.name=GDJ83_Boot

# 키=갑
# '=' 앞뒤로 띄어쓰기 하면 안된다.
# 웬만한 것들은 이미 키로 설정이 되어있음
# 사용자가 새로 만들 수도 있음

# DB 내용을 다른 properties 파일로 분리 후 ignore에 등록
spring.config.import=application-db.properties

### Server Port 변경
server.port=80

### mybatis
#mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
#mybatis.config-location=classpath:database/config/MybatisConfig.xml

# mybatis alias 설정
# base package명을 입력하면 하위 패키지까지 적용됨
# 단, 같은 이름의 클래스가 있을 경우 error 발생
mybatis.type-aliases-package=com.goodee.app
# DB의 snake표기법을 java에서 쓸 때 camel표기법으로 자동으로 바꿔준다
mybatis.configuration.map-underscore-to-camel-case=true

### JSP 연동
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp